syntax = "proto3";

package user;

option go_package = "./product";

message IdReq{
  int64 id = 1;
}

message ProductInfoReply{
  int64 id = 1;
  string name = 2;
  double price = 3;
  int64 stock = 4;
  int64 typeId = 5;
  int64 salesVolume = 6;
  int64 spuId = 7;
}

service product {
  rpc getProduct(IdReq) returns(ProductInfoReply);
}